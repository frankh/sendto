<!DOCTYPE html>
<html>
  <head>
    <title>sendto</title>
    <link rel="stylesheet" href="/static/dist/main.css" />
    <link rel="shortcut icon" href="/static/favicon.png" />
  </head>
  <body class="bg-orange-100 p-4">
    <h1 class="text-3xl font-bold mb-4">Send an Encrypted Message</h1>
    <form class="bg-white p-4 rounded-lg shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="to-field">To:</label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="to-field" type="email" placeholder="Email Address" value="{{ .To }}" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="secret-field">Secret:</label>
        <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="secret-field" placeholder="Secret Message" required></textarea>
      </div>
      <input class="hidden" id="ciphertext-field">

      <div id="share-box" class="hidden mb-4 cursor-pointer pointer-events-auto w-fit rounded-lg bg-white p-4 text-[0.8125rem] leading-5 shadow-xl shadow-black/5 hover:bg-slate-50 ring-1 ring-slate-700/10">
        <div class="flex justify-between">
          <div class="font-medium text-slate-900">Share this link with <span id="to"></span></div>
          <svg class="shrink-0 h-5 w-5 transition text-gray-500 group-hover:text-white" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z"></path>
            <path
                d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z">
            </path>
          </svg>
        </div>
        <div class="mt-1 text-slate-700">
          <p id="share-link" href></p>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button id="encrypt" class="flex items-center transition ease-in-out duration-150 bg-orange-400 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Encrypt
        </button>
      </div>
      <svg id="spinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </form>
  </body>
  <script src="/static/dist/send.js"></script>
</html>
